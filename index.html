  <body class="home">
    <div
      class="container d-flex flex-column justify-content-center align-items-center"
    >
      <h1 class="my-5 fs-10">Bookmarker</h1>
   <div class="w-100 div-dots py-4">
    <div class="d-flex flex-column justify-content-between">
        <h2 class="text-center highlight"><i class="fa-solid fa-bookmark"></i>Bookmark your favorite sites <i class="fa-solid fa-bookmark"></i></h2>
          <div class="my-4">
            <label for="sitename" class="fw-bolder"><i class="fa-solid fa-book-bookmark"></i> site name</label>
            <input id="sitename" type="text" class="form-control" />
          </div>
          <div class="mb-4">
            <label for="siteurl" class="fw-bolder"><i class="fa-solid fa-link"></i> site url</label>
            <input type="text" id="siteurl" class="form-control" />
          </div>
        <button onclick="addurl()" class="btn btn-danger align-self-center px-5">submit</button>
      </div>
   </div>
   <table class="table mt-4 text-center bg-light">
    <thead>
      <tr><th class="text-capitalize">index</th>
      <th class="text-capitalize">Website Name</th>
      <th class="text-capitalize">Visit</th>
      <th class="text-capitalize">Delete</th>
    </tr></thead>
    <tbody id="tableContent">

    </tbody>
  </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
